<html>
<head>
    <title>Сетевое программирование - Лабораторная работа 1</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <a href="/">В меню</a>
    <hr/>
    <p>Лабораторная работа 1</p>
    <p>Руслан Фадеев</p>
    <p>Вариант 15</p>
    <p>Задача: Из нескольких введенных значений определить количество правильно введенных чисел.</p>
    <hr/>
    <div id="solution">
        <form id="input-form">
            Введите новое число:
            <input type="text" id="input-field" />
            <label for="input-field" id="input-error-label">
                Введённая строка - не число.
            </label>
        </form>
        <p>Список введённых чисел:</p>
        <ol id="output-list"></ol>
        Количество введённых чисел:
        <div id="output-count"> 0 </div>
    </div>
    
    <template id="output-element-template">
        <li class="output-element"></li>
    </template>
        
</body>
</html>
